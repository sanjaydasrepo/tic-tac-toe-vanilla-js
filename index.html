<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
</head>
<body>
  <div class="container">
    <div style="border: 1px solid black; width: 300px;margin-left: auto;margin-right: auto;padding: 8px;border-radius: 16px;">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
      </div>

    </div>
    <button onclick="resetGame()" style="margin-top: 12px;">Reset</button>
  </div>
  <script src="tic-tac-toe.js"></script>
</body>
</html>
